<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Scrum Poker</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<noscript>
    <h2>Your browser doesn't support JavaScript. This application won't work without it.</h2>
</noscript>

<main class="container">

    <div style="margin-top: 20px;">
        <button id="generateGameBtn" class="accent">Create new game</button>
    </div>

    <section id="username-page">
        <div class="username-page-container">
            <h1 class="title">Please enter your username to join</h1>
            <form id="usernameForm">
                <div class="form-group">
                    <label for="name" class="visually-hidden">Username</label>
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Join</button>
                </div>
            </form>
        </div>
    </section>

    <section id="chat-page" class="hidden">
        <div class="chat-container">

            <header class="chat-header">
                <h2>Scrum Poker – WebSocket Room</h2>
            </header>

            <div class="connecting">Connecting...</div>

            <ul id="messageArea" class="message-area"></ul>

            <form id="messageForm" name="messageForm">
                <label for="voteButtons"><strong>Pick a card:</strong></label>
                <div id="voteButtons" class="vote-grid">
                    <button type="button" class="vote-btn" data-value="0.5">0.5</button>
                    <button type="button" class="vote-btn" data-value="1">1</button>
                    <button type="button" class="vote-btn" data-value="1.5">1.5</button>
                    <button type="button" class="vote-btn" data-value="2">2</button>
                    <button type="button" class="vote-btn" data-value="3">3</button>
                    <button type="button" class="vote-btn" data-value="5">5</button>
                    <button type="button" class="vote-btn" data-value="7">7</button>
                    <button type="button" class="vote-btn" data-value="11">11</button>
                    <button type="button" class="vote-btn" data-value="13">13</button>
                    <button type="button" class="vote-btn" data-value="17">17</button>
                    <button type="button" class="vote-btn" data-value="19">19</button>
                    <button type="button" class="vote-btn" data-value="23">23</button>
                    <button type="button" class="vote-btn" data-value="?">?</button>
                </div>
            </form>

            <div class="vote-controls">
                <button id="showVotesBtn" class="accent">Reveal votes</button>
                <button id="clearVotesBtn" class="secondary">Clear votes</button>
            </div>

        </div>
    </section>

    <!-- Lista uczestników -->
    <aside class="user-sidebar" style="position: absolute; top: 80px; right: 10px; width: 200px;">
        <h4>Team:</h4>
        <ul id="userList" class="user-list" style="list-style: none; padding-left: 0;"></ul>
    </aside>

</main>

<!-- Skrypty -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
